apiVersion: apps/v1
kind: Deployment
metadata: 
  name: grafana-deployment-nautilus
  labels: 
    app: grafana
spec:
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana-container
          image: grafana/grafana
          ports:
            - containerPort: 3000
