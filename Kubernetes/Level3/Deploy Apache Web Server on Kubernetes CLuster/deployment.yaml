apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd-deployment-xfusion
  labels:
    app: httpd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: httpd
  template:
    metadata: 
      labels:
        app: httpd
    spec:
      containers:
        - name: httpd-container
          image: httpd:latest
