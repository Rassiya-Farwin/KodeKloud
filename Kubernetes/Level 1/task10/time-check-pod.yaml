apiVersion: v1
kind: Pod
metadata:
  namespace: xfusion
  name: time-check
spec:
  volumes:
    - name: log-volume
      emptyDir: {}
  containers:
    - name: time-check
      image: busybox:latest
      command: ["/bin/sh", "-c"]
      args: ['while true; do date >> /opt/itadmin/time/time-check.log; sleep $TIME_FREQ;done']
      env:
        - name: TIME_FREQ
          valueFrom:
            configMapKeyRef:
              name: time-config
              key: TIME_FREQ
      volumeMounts:
        - name: log-volume
          mountPath: /opt/itadmin/time
